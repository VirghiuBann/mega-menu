<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CompuCenter</title>

   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/dist/css/main.css">

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
  <nav class="nav-extended menu__main">
    <div class="nav-wrapper">
      <div class="first__menu hide-on-med-and-down">
        <div class="first__menu--item logo">
          <a href="#!" class="brand-logo">
            <img src="/dist/img/icon_desktop.svg" alt="CompuCenter">
          </a>
        </div>
        <div class="first__menu--item content__search">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
        <div class="first__menu--item">
          <ul class="right">
            <li>
              <a class="btn-floating btn-large waves-effect waves-teal white">
                <i class="material-icons red-text">favorite_border</i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div> <!-- end nav-content-->
    <!-- searched-content -->
    <div class="container search__content">
      <div class="result">
        <div class="row">
          <div class="col m3" v-for="n in 8">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Card Title</span>
              </div>
              <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-content container">
      <div class="second__menu hide-on-med-and-down">
        <div class="second__menu-item">
          <ul class="">
            <li ><a href="#">Categorias</a></li>
            <li ><a href="#">Marcas</a></li>
            <li ><a href="#">Nuevos</a></li>
          </ul>
        </div>
        <div class="second__menu-item">
          <ul class="right">
            <li ><a href="#">Donde Estamos</a></li>
            <li ><a href="#">Quienes Somos</a></li>
            <li ><a href="#">Contactos</a></li>
          </ul>
        </div>
      </div>
    </div>  <!-- end nav-content-->
  </nav>
</div>

<script>
const app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
</script>
</body>
</html>
